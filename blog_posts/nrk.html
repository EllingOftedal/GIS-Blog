        </p>
        
        <h1>Global Map</h1>
        <div id="global-map"></div>
        <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/leaflet-heatmap@2.7.0/dist/leaflet-heatmap.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
        <script>
          var globalMap = L.map('global-map').setView([0, 0], 2);
          var globalLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors',
            maxZoom: 18
          }).addTo(globalMap);
          var globalHeatmapData = [];
          Papa.parse('/GIS-Blog/scripts/nrk/global/results/countries_output.csv', {
            download: true,
            header: true,
            complete: function(results) {
              results.data.forEach(function(row) {
                globalHeatmapData.push([row.Latitude, row.Longitude]);
              });
              var globalHeatmapLayer = L.heatLayer(globalHeatmapData, {radius: 15}).addTo(globalMap);
              globalMap.fitBounds(globalHeatmapLayer.getBounds());
            }
          });
        </script>
        
        <h1>Local Map of Norway</h1>
        <div id="local-map"></div>
        <script>
          var localMap = L.map('local-map');
          var localLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {

              localMap.fitBounds(localHeatmapLayer.getBounds());
            }
          });
