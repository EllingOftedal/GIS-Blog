name: Manual NRK Web Scrape

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run NRK Inland script
        run: python GIS-Blog/scripts/nrk/inland/nrk_inland.py
      - name: Run NRK Global script
        run: python GIS-Blog/scripts/nrk/global/nrk_global.py
