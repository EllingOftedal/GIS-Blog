name: Manual NRK Web Scrape

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: gh-pages
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Set file permissions
        run: |
          chmod -R 755 scripts/nrk/inland/
          chmod -R 755 scripts/nrk/global/
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/nrk/inland/requirements.txt
          pip install -r scripts/nrk/global/requirements.txt
      - name: Run scripts
        run: |
          python scripts/nrk/inland/nrk_inland.py
          python scripts/nrk/global/nrk_global.py
      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Update NRK data
          commit_options: '--author="EllingOftedal <ellingoftedal93@gmail.com>"'
          repository: ${{ github.repository }}
          branch: gh-pages
          commit_user_name: EllingOftedal
          commit_user_email: ellingoftedal93@gmail.com
          pull_branch: false

